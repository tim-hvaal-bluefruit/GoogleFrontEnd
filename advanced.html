<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title> Google Advanced Search </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="advanced">
        <div class="grid-item"></div>

        <div class="grid-item-right">
            <a href="index.html">Home</a>
        </div>

        <div class="grid-item-left">
            <h1> Doogle Advanced Search </h1> <br>
            <form action="https://www.google.com/search">
                <h3> Find pages with... </h3>
                <table>
                    <tr>
                        <td style="width:60%">all these words:</td>
                        <td> <input type="text" name="as_q"> </td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td> <input type="text" name="as_epq"> </td>
                    </tr>
                    <tr>
                        <td>any of these words: </td>
                        <td> <input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td> <input type="text" name="as_eq"> </td>
                    </tr>
                </table>
                <br>
                <input class="btn btn-primary" type="submit" value="Advanced Search">
            </form>
        </div>

        <div class="grid-item"></div>

    </div>
</body>

</html>
